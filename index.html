<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <div class="login-box">
            <h2>Log Into Facebook</h2>
            <form>
                <input type="text" placeholder="Email or phone number" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <a href="#" class="forgot-link">Forgot account?</a>
            <div class="divider">
                <span>or</span>
            </div>
            <button class="create-account-btn">Create new account</button>
        </div>
    </div>
</body>
</html>
